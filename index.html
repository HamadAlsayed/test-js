            function add7(num) {
                return num + 7;
            }

            function multiply(num1, num2) {
                return num1 * num2;
            }

            function capitalize (word, capWord) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }

            function lastLetter (word) {
                return word.slice(-1);
            }

            console.log(add7(5));
